<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary">
<h1 class="display-3 text-center text-dark mt-5">Calculadora JS</h1>
<main class="container bg-light p-3 rounded-3 border border-secondary mt-5 col-6">
    <div class="container">
        <div class="col-sm-4">
            <label for="primeiro-valor" class="col-form-label">Informe o primeiro valor</label>
            <input id="primeiro-valor" class="form-control" type="number" required>
        </div>
        <div class="col-sm-4">
            <label for="segundo-valor" class="col-form-label">Informe o segundo valor</label>
            <input id="segundo-valor" class="form-control" type="number" required>
        </div>
        <div class="col-sm-4 mt-2 me-5 d-inline-block">
            <label for="operador"></label>
            <select id="operador" class="form-select text-secondary" required>
                <option value="selecione" class="" selected hidden disabled>Selecione o operador</option>
                <option value="somar">+</option>
                <option value="subtrair">-</option>
                <option value="multiplicar">*</option>
                <option value="dividir">/</option>
                <option value="porcentagem">%</option>
            </select>
        </div>
        <div class="col-sm-4 d-inline-block">
            <label for="resultado" class="col-form-label">Resultado</label>
            <input id="resultado" class="form-control" disabled>
        </div>
        <div class="text-end mt-4">
            <button class="btn btn-primary me-2" onclick="calcular()">Calcular</button>
            <button class="btn btn-danger me-e" onclick="limpar()">Limpar</button>
        </div>
    </div>
</main>

<script>
    function calcular() {
        const primeiroValor = parseFloat(document.querySelector('#primeiro-valor').value)
        const segundoValor = parseFloat(document.querySelector('#segundo-valor').value)
        const operador = document.querySelector('#operador').value
        let resultado = 0;

        switch (operador) {
            case 'somar':
                resultado = primeiroValor + segundoValor
                break
            case 'subtrair':
                resultado = primeiroValor - segundoValor
                break
            case 'multiplicar':
                resultado = primeiroValor * segundoValor
                break
            case 'dividir':
                resultado = primeiroValor / segundoValor
                break
            case 'porcentagem':
                resultado = primeiroValor / segundoValor
                break
            default:
                resultado = 'Insira o operador'
        }

        if (isNaN(primeiroValor) || isNaN(segundoValor)) {
            resultado = 'Insira os valores'
        }

        document.querySelector('#resultado').value = resultado
    }

    function limpar() {
        document.querySelector('#primeiro-valor').value = ''
        document.querySelector('#segundo-valor').value = ''
        document.querySelector('#operador').value = 'selecione'
        document.querySelector('#resultado').value = ''
    }
</script>

</body>
</html>
