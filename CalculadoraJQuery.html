<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary">
<h1 class="display-3 text-center text-dark mt-5">Calculadora jQuery</h1>
<main class="container bg-light p-3 rounded-3 border border-secondary mt-5 col-6">
    <div class="container">
        <div class="col-sm-4">
            <label for="primeiro-valor" class="col-form-label">Informe o primeiro valor</label>
            <input id="primeiro-valor" class="form-control" type="number" required>
        </div>
        <div class="col-sm-4">
            <label for="segundo-valor" class="col-form-label">Informe o segundo valor</label>
            <input id="segundo-valor" class="form-control" type="number" required>
        </div>
        <div class="col-sm-4 mt-2 me-5 d-inline-block">
            <label for="operador"></label>
            <select id="operador" class="form-select text-secondary" required>
                <option value="selecione" class="" selected hidden disabled>Selecione o operador</option>
                <option value="somar">+</option>
                <option value="subtrair">-</option>
                <option value="multiplicar">*</option>
                <option value="dividir">/</option>
                <option value="porcentagem">%</option>
            </select>
        </div>
        <div class="col-sm-4 d-inline-block">
            <label for="resultado" class="col-form-label">Resultado</label>
            <input id="resultado" class="form-control" disabled>
        </div>
        <div class="text-end mt-4">
            <button id="calcular" class="btn btn-primary me-2">Calcular</button>
            <button id="limpar" class="btn btn-danger me-e">Limpar</button>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
    jQuery(function($) {
        $('#calcular').click(function() {
            const primeiroValor = parseFloat($('#primeiro-valor').val())
            const segundoValor = parseFloat($('#segundo-valor').val())
            const operador = $('#operador option:selected').val()
            let resultado;

            switch (operador) {
                case 'somar':
                    resultado = primeiroValor + segundoValor
                    break
                case 'subtrair':
                    resultado = primeiroValor - segundoValor
                    break
                case 'multiplicar':
                    resultado = primeiroValor * segundoValor
                    break
                case 'dividir':
                    resultado = primeiroValor / segundoValor
                    if (resultado === Infinity) {
                        resultado = 'NÃ£o pode dividir por 0'
                    }
                    break
                case 'porcentagem':
                    resultado = (primeiroValor / 100) * segundoValor;
                    break
                default:
                    resultado = 'Insira o operador'
            }

            if (isNaN(primeiroValor) || isNaN(segundoValor)) {
                resultado = 'Insira os valores'
            }

            $("#resultado").val(resultado)
        })

        $('#limpar').click(function() {
            $('#primeiro-valor').val('').focus()
            $('#segundo-valor').val('')
            $('#operador').val('selecione')
            $('#resultado').val('')
        })
    });
</script>

</body>
</html>
